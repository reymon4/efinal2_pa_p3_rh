<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
	<head>

	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	    <title>Document</title>
	</head>
		<body>
		<form th:action="@{/inventarios/bodega}" th:object="${inventario}" th:method="POST">
		<h1>INGRESE LA BODEGA</h1>
		<table>
			<tr>
				<td>
					<label>Nombre: </label>
				</td>
				<td>
					<input type="text" id="nombre" th:field"${bodega.nombre}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Numero: </label>
				</td>
				<td>
					<input type="text" id="numero" th:field"${bodega.numero}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Dirección: </label>
				</td>
				<td>
					<input type="text" id="direccion" th:field"${bodega.direccion}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Teléfono: </label>
				</td>
				<td>
					<input  type="text" id="telefono" th:field"${bodega.telefono}">

				</td>
			</tr>

		</table>
		<input class="btn btn-primary" type="submit" value="Save">

		</form>	 
		</body>

</html>
